<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header">
      <div class="header-menu-container">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="./img/desktop/logo_desktop.png"
          />
          <source
            media="(min-width: 768px)"
            srcset="./img/tablet/logo_tablet.png"
          />
          <img src="./img/mobile/logo_mobile.png" alt="logo" />
        </picture>
        <div class="header-menu-large">
          <div class="header-menu-labels">
            <span>Home</span>
            <span>Nossas lojas</span>
            <span>Novidades</span>
            <span>Promoções</span>
          </div>
          <div class="header-search-container">
            <input
              class="header-search-input"
              type="text"
              placeholder="Digite o produto"
            />
            <button class="header-search-button">Search</button>
          </div>
        </div>
        <div class="hamburger" onclick="toggleMobileMenu(this)">
          <div class="barOne"></div>
          <div class="barTwo"></div>
          <div class="barThree"></div>
        </div>
        <div class="mobile-menu hide">
          <span>Home</span>
          <span>Nossas lojas</span>
          <span>Novidades</span>
          <span>Promoções</span>
        </div>
      </div>
      <div class="header-search-container-mobile">
        <input
          class="header-search-input"
          type="text"
          placeholder="Digite o produto"
        />
        <button class="header-search-button">Search</button>
      </div>
    </section>
    <section class="banner-container">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="./img/desktop/banner_carousel_one.png"
        />
        <source
          media="(min-width: 768px)"
          srcset="./img/tablet/banner_carousel_one.png"
        />
        <img src="./img/mobile/banner_carousel_one.png" alt="banner" />
      </picture>
    </section>
    <section class="category-container">
      <span class="category-title">Busque por categoria:</span>
      <div class="category-items-container">
        <div class="category-item">
          <picture>
            <img src="./img/mobile/Categorias/categoria_camiseta.png" alt="">
          </picture>
          <span class="category-item-title">Camisetas</span>
        </div>
        <div class="category-item">
          <picture>
            <img src="./img/mobile/Categorias/categoria_bolsas.png" alt="">
          </picture>
          <span class="category-item-title">Bolsas</span>
        </div>
        <div class="category-item">
          <picture>
            <img src="./img/mobile/Categorias/categoria_calcados.png" alt="">
          </picture>
          <span class="category-item-title">Calçados</span>
        </div>
        <div class="category-item">
          <picture>
            <img src="./img/mobile/Categorias/categoria_calcas.png" alt="">
          </picture>
          <span class="category-item-title">Calças</span>
        </div>
        <div class="category-item">
          <picture>
            <img src="./img/mobile/Categorias/categoria_casacos.png" alt="">
          </picture>
          <span class="category-item-title">Casacos</span>
        </div>
        <div class="category-item">
          <picture>
            <img src="./img/mobile/Categorias/categoria_oculos.png" alt="">
          </picture>
          <span class="category-item-title">Óculos</span>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
